<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>材质-法向材质</title>
	<script type="text/javascript" src="js/three.js"></script>
</head>
<body onload="init()">
	<script>
		function init(){
			var renderer, camera, scene, light;
			renderer = new THREE.WebGLRenderer();
			renderer.setSize(800, 600);
			document.getElementsByTagName('body')[0].appendChild(renderer.domElement);

			scene = new THREE.Scene();

			camera = new THREE.OrthographicCamera(-2, 2, 1.5, -1.5, 1, 10);
			//下面我们只改变照相机位置，观察两个角度的颜色变化：
			//camera.position.set(3, 3, 6);
			camera.position.set(3, 3, -8);
			
			camera.lookAt(new THREE.Vector3(0, 0, 0));
			scene.add(camera);

			//创建平行光
			light = new THREE.DirectionalLight();
			light.position.set(2, 5, 3);
			scene.add(light);


			/**
			*法向材质可以将材质的颜色设置为其法向量的方向，有时候对于调试很有帮助。法向材质的设定很简单，甚至不用设置任何参数：
			*new THREE.MeshNormalMaterial()
			*材质的颜色与照相机与该物体的角度相关
			*/


			
			var greenCube = new THREE.Mesh(new THREE.CubeGeometry(0.4, 0.4, 0.4),new THREE.MeshNormalMaterial());
			greenCube.position.x = 1.3;
			scene.add(greenCube);
			
			
			var cube3 = new THREE.Mesh(new THREE.SphereGeometry(0.4,20,20),new THREE.MeshNormalMaterial());
			cube3.position.y = 1;
			scene.add(cube3);


			renderer.render(scene, camera);
		}
	</script>
</body>
</html>
